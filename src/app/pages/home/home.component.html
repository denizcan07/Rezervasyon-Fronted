<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devextreme/dist/css/dx.light.css">
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.  net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/devextreme/dist/js/dx.all.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ana Sayfa</a>
      <a class="navbar-brand" routerLink="/reservationadd">Rezervasyon Yap</a> 
    </div>
  </nav>
  
  

  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-12">
        <dx-data-grid
          [dataSource]="reservationList"
          [showBorders]="true"
          keyExpr="tc"
          class="border rounded shadow-lg p-3 custom-data-grid"
        >
          <dxi-column dataField="ad" caption="Ad" width="150"></dxi-column>
          <dxi-column dataField="soyad" caption="Soyad" width="150"></dxi-column>
          <dxi-column dataField="bastarih" caption="Başlangıç Tarihi" dataType="date" width="200"></dxi-column>
          <dxi-column dataField="bittarih" caption="Bitiş Tarihi" dataType="date" width="200"></dxi-column>
          <dxi-column dataField="telefon" caption="Telefon" width="150"></dxi-column>
          <dxi-column dataField="tc" caption="TC Kimlik" width="180"></dxi-column>
          
        </dx-data-grid>
      </div>
    </div>
  </div>

  
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
