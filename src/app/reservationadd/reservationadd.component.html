<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devextreme/dist/css/dx.light.css">
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/devextreme/dist/js/dx.all.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ana Sayfa</a>
      <a class="navbar-brand" routerLink="/reservationadd">Rezervasyon Yap</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Rezervasyon Yap</h2>
    <div class="form-container">
      <form  class="bg-light p-4 rounded shadow-sm">
        <div class="form-group">
          <label for="ad">Ad</label>
          <input type="text" class="form-control" id="ad" [(ngModel)]="reservationDto.ad" name="ad" required>
        </div>

        <div class="form-group">
          <label for="soyad">Soyad</label>
          <input type="text" class="form-control" id="soyad" [(ngModel)]="reservationDto.soyad" name="soyad" required>
        </div>

        <div class="form-group">
          <label for="bastarih">Başlangıç Tarihi</label>
          <input type="date" class="form-control" id="bastarih" [(ngModel)]="reservationDto.bastarih" name="bastarih" required>
        </div>
        
        <div class="form-group">
          <label for="bittarih">Bitiş Tarihi</label>
          <input type="date" class="form-control" id="bittarih" [(ngModel)]="reservationDto.bittarih" name="bittarih" required>
        </div>
        
        <div class="form-group">
          <label for="telefon">Telefon</label>
          <input type="tel" class="form-control" id="telefon" [(ngModel)]="reservationDto.telefon" name="telefon" required>
        </div>

        <div class="form-group">
          <label for="tc">TC Kimlik</label>
          <input type="text" class="form-control" id="tc" [(ngModel)]="reservationDto.tc" name="tc" required>
        </div>

        <button type="default" class="submit-btn" (click)="reservastionAddClick()">Kaydet</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
